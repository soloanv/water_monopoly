    <h1>SIGN-IN</h1>
    
    <div class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Team Name</label>
          <div class="col-sm-10">
              <select class="form-control" id="teamNameCombo">
                  <option selected>Select name...</option>

          </div>
        </div>
        <div class="form-group">
            <label for="Password1" class="control-label col-sm-2">Password 1</label>
            <div class="col-sm-10">
            <select class="form-control" id="passOneCombo">
              <option selected>Select word...</option>
              <option value="Pueblo">Pueblo</option>

            </div>
            </div>
        <div class="form-group">
