        //Roll Dice function
        function rollDice(){
            var dice1 = document.getElementById("dice1");
            var dice2 = document.getElementById("dice2");
            var status = document.getElementById("status");
            var d1 = Math.floor(Math.random() * 6) + 1;
            var d2 = Math.floor(Math.random() * 6) + 1;
            var diceTotal = d1 + d2;
            dice1.innerHTML = d1;
            dice2.innerHTML = d2;
            status.innerHTML = "Move " + diceTotal + " spaces";
            if(d1 == d2){
                status.innerHTML = "DOUBLES! Roll again!";
            }
        }

    style: 'mapbox://styles/mapbox/streets-v9',
    hash: false, // stylesheet location
    zoom: 17, // starting zoom
    center: [-104.608700, 38.264001], // starting position [lng, lat]
    bearing: -45,
    pitch: 50,
});

// add markers to map
geojson.features.forEach(function(marker) {

  // create a HTML element for each feature
  var el = document.createElement('div');
  el.className = 'marker';

  // make a marker for each feature and add to the map
  new mapboxgl.Marker(el)
  .setLngLat(marker.geometry.coordinates)
  .setPopup(new mapboxgl.Popup({ offset: 25 }) // add popups
  .setHTML('<h4>' + marker.properties.name + '</h4>' + '<button onclick="imHere()" type="button" class="btn btn-primary">I\'m Here!</button>'))
  .addTo(map);
});

// Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.NavigationControl());

</script>
