	<script>
		// Used to display properites
		var html;
 		$.each(propertyStations.stations,function(key,value){
			 if(value.type == 1){
			 if(value.owner == 1){
			// Properties that are owned by team
			 html = '<div class="card-deck">' +
				'<div class="card">' +
				  '<div class="card-body">' +
					'<h5 class="card-title" id="cardTitle" style="text-align:center; background-color:#4286f4; color:white; padding:5px;">' + value.name +'</h5>' +
					'<p class="card-text" style="text-align:center" id="rent">Rent: $' + value.value +'</p>' +
					'<p class="card-text">' +
						'<div style="float:left">With 1 House <br>With 2 Houses <br>With 3 Houses <br>With 4 Houses</div>' +
						'<div style="float:right" id="rightProp">$'+ (value.value + 50) +'<br>$'+ (value.value + 100) +'<br>$'+ (value.value + 150) +'<br>$'+ (value.value + 200) +'</div>' +
					'</p>' +
				  '</div>' +
				  '<div class="card-footer" style="text-align:center">' +
					'<p>Each Improvement = $150</p>' +
					'<button type="button" class="btn btn-info" onclick="buyImprovement();">Buy Improvement</button>' +
					'<button type="button" class="btn btn-danger" onclick="sellProp">Sell Property</button>' +
				  '</div>' +
				'</div>' +
				'</div>'
 			$("#ownedProps").append(html)
			 }
			// Properties that are vacant
			 else{
				html = '<div class="card-deck">' +
				'<div class="card">' +
				  '<div class="card-body">' +
					'<h5 class="card-title" id="cardTitle" style="text-align:center; background-color:rgb(132, 206, 132); color:white; padding:5px;">' + value.name +'</h5>' +
					'<p class="card-text" style="text-align:center" id="rent">Rent: $' + value.value +'</p>' +
					'<p class="card-text">' +
						'<div style="float:left">With 1 House <br>With 2 Houses <br>With 3 Houses <br>With 4 Houses</div>' +
						'<div style="float:right" id="rightProp">$'+ (value.value + 50) +'<br>$'+ (value.value + 100) +'<br>$'+ (value.value + 150) +'<br>$'+ (value.value + 200) +'</div>' +
					'</p>' +
				  '</div>' +
				  '<div class="card-footer" style="text-align:center">' +
					'<p class="card-text"><small class="text-muted">Vacant</small></p>' +
				  '</div>' +

				$("#vacantProps").append(html)
			 }
