<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--style doesn't matter. We can delete this-->
		<style> 
		#demo{
		  text-align: center;
		  font-size: 60px;
		  margin-top:0px;
		}
		</style>

			<script>
// This page will only have to grab the countDownDateown Date from the server for display

					var hours = 0; // You won't need this. This is just for testing purposes
					var mins = .05; // You won't need this. This is just for testing purposes
					var now = new Date().getTime(); // You won't need this. This is just for testing purposes
					
					var countDownDate = now + (hours*3600000) + (mins*60000); // This is the only variable that needs to be sent from Server
					var x = setInterval(function() {

						var now = new Date().getTime();
						
						// Find the distance between now an the count down date
						var distance = countDownDate - now;
						
						// Time calculations for days, hours, minutes and seconds
						var days = Math.floor(distance / (1000 * 60 * 60 * 24));
						var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
						var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
						var seconds = Math.floor((distance % (1000 * 60)) / 1000);
						
						// Output the result in an element with id="demo"
						document.getElementById("demo").innerHTML = days + "d " + hours + "h "
						+ minutes + "m " + seconds + "s ";					
						// If the count down is over, redirect to a results page 
						if (distance < 0) {
							clearInterval(x);
							document.getElementById("demo").innerHTML = "EXPIRED";
							alert("Game Over");
							window.location = 'https://www.google.com/'; // make this the results page
						}
					}, 1000);	
			</script>
	</head>
	<body>
		<p>This page only needs to grab the countDownDate variable from the server</p>
		<p id="demo"></p>
	</body>
</html>
